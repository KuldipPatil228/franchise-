spring.application.name=franchise
spring.jpa.database=MySQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${Franchise_DB_HOST}/${Franchise_DB_NAME}?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=${Franchise_DB_USER}
spring.datasource.password=${Franchise_DB_PASS}
